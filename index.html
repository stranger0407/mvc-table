<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="containerId" >
      <section class="header" aria-label="Header">
        <h1 id="heading" aria-label="Heading">User Management System</h1>
        <div class="function" aria-label="Header function">
          <div class="sort-function" aria-label="sorting function">
            <h2 id="sort-by" aria-label="Sort by">Sort By:</h2>
            <div class="sort-btns" >
              <div class="sort-selection" aria-label="choose Parameter">
                <select id="sort-feild" aria-label="sorting data feild">
                </select>
                <select id="order" aria-label="Choose sorting order">
                </select>
              </div>
              <button id="sort-submit" >Sort</button>
            </div>
          </div>
          <div id="add_new_user" aria-label="Add new User">
            <button>Add User</button>
          </div>
        </div>
      </section>
      <section class="user" aria-label="User information">
        <header class="user_list_header" aria-label="User header">
          <span class="user_list_first_name" aria-label="First Name"
            >First Name</span
          >
          <span class="user_list_last_name" aria-label="Last name"
            >Last name</span
          >
          <span class="user_list_email" aria-label="Email">Email</span>
          <span class="user_list_username" aria-label="Username">Username</span>
          <span class="user_list_age" aria-label="Age">Age</span>
          <span class="user_list_gender" aria-label="Gender">Gender</span>
          <span class="user_list_delete" aria-label="actions">Actions</span>
        </header>
        <main class="user_list" aria-label="User data list"></main>
      </section>
    </div>
    <form  id="addForm" aria-label="Add User Input">
      <h3>Add Your Details</h3>
      <div class="formInput">
           <input type="text" name="firstName" class="input_data" placeholder="Type your First Name" aria-label="First Name">
           <input type="text" name="lastName" class="input_data" placeholder="Type Your Last Name" aria-label="Last Name">
           <input type="text" name="email" class="input_data" placeholder="Type Your Email" aria-label="Email">
           <input type="text" name="username" class="input_data" placeholder="Type Your UserName" aria-label="Username">
           <input type="text" name="age" class="input_data" placeholder="Type Your age" aria-label="Age">
           <input type="text" name="gender" class="input_data" placeholder="Type Your Gender" aria-label="Gender">
      </div>
      <input type="submit" name="Submit" id="form-submit" role="none">
    </form>
    <script src="./src/index.ts" type="module"></script>
  </body>
</html>
